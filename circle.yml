general:
    artifacts:
        - /home/ubuntu/Demo_Circle_CI/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk8

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools,android-26,build-tools-26.0.1"
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/26.0.1

test:
   post:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
