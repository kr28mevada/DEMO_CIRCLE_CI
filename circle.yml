#
# Build configuration for Circle CI
#
general:
    artifacts:
        - /home/ubuntu/DEMO_CIRCLE_CI/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
    java:
        version: oraclejdk8

dependencies:
    pre:
    - git clone https://github.com/kr28mevada/Circle_Ci_Demo_Test.git
    - cd Circle_Ci_Demo_Test
    - mvn -v
   
