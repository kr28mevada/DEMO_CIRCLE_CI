#
# Build configuration for Circle CI
#
# See this thread for speeding up and caching directories:
# https://discuss.circleci.com/t/installing-android-build-tools-23-0-2/924
#

general:
    artifacts:
        - /home/ubuntu/Demo_Circle_CI/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk8

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools,android-26,build-tools-26.0.1,platform-tools,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services"
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/26.0.1

# Comment the test stuff out (or remove it) if you don't need it.
test:
   post:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
