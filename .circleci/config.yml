version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test

      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /code/artifact-1;
            mkdir /code/artifacts;
            echo "my artifact files in a dir" > /code/artifacts/artifact-2;

      - store_artifacts:
          path: /code/artifact-1
          destination: artifact-file

      - store_artifacts:
          path: /code/artifacts

